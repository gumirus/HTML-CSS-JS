<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML-CSS-JS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rethink+Sans:ital,wght@0,400..800;1,400..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./resources/styles/normalize.css" />
    <link rel="stylesheet" href="./resources/styles/style.css" />
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="header--top">
          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__item">
                <a href="#" class="menu__link">home</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">activities</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">pricing plan</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">contact us</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">blog</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">about us</a>
              </li>
            </ul>
          </nav>
          <a href="tel:+351912568342" class="header__phone">
            <img
              src="./resources/icons/si_phone-line.svg"
              alt="phone"
            />+351912568342</a
          >
        </div>
        <img class="title-img" src="./resources/icons/SurfSchool.png"
        alt=title-img">
        <h1 class="title visually-hidden">Surfing school</h1>
        <p class="title-text">Vilamoura. Portugal</p>
        <div class="header__content">
          <div class="header__info">
            <ul class="header__info-list">
              <li class="header__info-item">Privat lessons</li>
              <li class="header__info-item">Group lessons</li>
              <li class="header__info-item">Surf &sup rentals</li>
              <li class="header__info-item">Stand up puddle</li>
              <li class="header__info-item">Surf trips</li>
            </ul>
            <div class="header__social">
              <ul class="header__social-list">
                <li class="header__social-item">
                  <a href="#" class="header__social-link"></a
                  ><img
                    src="./resources/icons/Facebook_black.png"
                    alt="Fecebook"
                  />
                </li>
                <li class="header__social-item">
                  <a href="#" class="header__social-link"></a
                  ><img
                    src="./resources/icons/Instagram_black.png"
                    alt="Instagram"
                  />
                </li>
                <li class="header__social-item">
                  <a href="#" class="header__social-link"></a
                  ><img
                    src="./resources/icons/Youtube_black.png"
                    alt="YouTube"
                  />
                </li>
                <li class="header__social-item">
                  <a href="#" class="header__social-link"></a
                  ><img
                    src="./resources/icons/WhatsApp_black.png"
                    alt="WhatsApp"
                  />
                </li>
              </ul>
            </div>
          </div>
          <div class="header__news">
            <div class="header__news-box">
              <h3 class="header__news-news-title">NAZARE. BIG WAvE TRIP</h3>
              <time datetime="2025.10.02" class="header__news-time"
                >10.02.2025</time
              >
              <a href="#" class="header__news-link">more info</a>
              <img
                src="./resources/imgs/wave&building.png"
                alt="img/news"
                class="header__news-img"
              />
            </div>
            <div class="header__buttons">
              <a href="#" class="header__buttons-bookNow">book now</a>
              <a href="#" class="header__buttons-activities">activities</a>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
